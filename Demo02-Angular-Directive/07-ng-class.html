<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ng-class指令</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
  </style>
</head>

<body ng-app="myApp">
  <ul ng-controller="ListController">
    <!--ng-class会根据当前设置对象的属性和属性值，决定是否添加特定类名-->
    <li ng-repeat="item in apple" ng-class="{red:$even,green:$odd}" data-id="{{item.id}}">
      <strong>{{item.name}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span>{{item.age}}</span>
    </li>
  </ul>
  <script src="../bower_components/angular/angular.js"></script>
  <script>
    angular.module('myApp', []).controller('ListController', ['$scope', function($scope) {
      $scope.apple = [];
      for (var i = 1; i < 10; i++) {
        $scope.apple[$scope.apple.length] = {
          id: i,
          name: '小苹果' + i,
          age: 20 + i
        };
      }
    }]);
  </script>
</body>

</html>
