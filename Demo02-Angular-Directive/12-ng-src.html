<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ng-src</title>
  <script src="../bower_components/angular/angular.js"></script>
</head>

<body ng-app ng-init="imgUrl='z.jpg'" ng-cloak>

</body>

</html>
